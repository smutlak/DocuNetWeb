<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions" >
    <h:head>
        <title>MIS DocuNet Web Portal</title>
    </h:head>
    <style>
        #imageWrapper {
            height: 85vh; /* vh stands for view-port height, 1vh is 1% of screen height */
        }
    </style>
    <f:metadata>
        <f:viewParam name="dndID" value="#{documentController.dndID}"/>
    </f:metadata>
    <h:body>
        <h:form>
            <p:outputPanel id="empty" rendered="#{!documentController.hasPages()}">  
                <h1>NO VALID PAGES</h1>
            </p:outputPanel>
            <p:outputPanel id="dndViewer" rendered="#{documentController.hasPages()}">  
                <p:growl id="growl" showDetail="true" sticky="true" />  

                <div id="imageWrapper" style="width:100%; max-height: 500px; margin:auto; overflow:scroll; position:relative;">  
                    <p:graphicImage id="myImage" style="width:100%;" value="#{documentController.currPage}" cache="false">  
                    </p:graphicImage>
                </div>

                <pe:imageAreaSelect id="areaSelect"  
                                    for="myImage"  
                                    widgetVar="areaSelectWidget"  
                                    autoHide="true"  
                                    handles="false"  
                                    movable="false"  
                                    persistent="false"  
                                    resizable="false"  
                                    parentSelector="#imageWrapper">  
                    <p:ajax event="selectEnd" listener="#{documentController.selectEndListener}" update="growl"/>  
                </pe:imageAreaSelect>  

                <pe:imageRotateAndResize id="rotateAndResize" for="myImage" widgetVar="rotateAndResizeWidget">  
                    <p:ajax event="rotate" listener="#{documentController.rotateListener}"  
                            update="growl" oncomplete="PF('areaSelectWidget').reload();"/>  
                    <pe:javascript event="resize" execute="PF('areaSelectWidget').reload();"/>  
                </pe:imageRotateAndResize>  

                <p:commandButton icon="ui-icon-arrowreturnthick-1-w" value="Rotate Left"  
                                 onclick="PF('rotateAndResizeWidget').rotateLeft(2);return false;"/>  
                <p:commandButton icon="ui-icon-arrowreturnthick-1-e" value="Rotate Right"  
                                 onclick="PF('rotateAndResizeWidget').rotateRight(2);return false;"/>  
                <p:commandButton icon="ui-icon-zoomin" value="Scale +"  
                                 onclick="PF('rotateAndResizeWidget').scale(1.05);return false;"/>  
                <p:commandButton icon="ui-icon-zoomout" value="Scale -"  
                                 onclick="PF('rotateAndResizeWidget').scale(0.95);return false;"/>  
                <p:commandButton actionListener="#{documentController.prevPage()}" icon="ui-icon-zoomout" value="Previous Page"  
                                 update="dndViewer" disabled="#{documentController.firstPage}" />  
                <p:outputLabel value="#{documentController.pageFrom}"></p:outputLabel>
                <p:commandButton actionListener="#{documentController.nextPage}"  icon="ui-icon-zoomout" value="Next Page"
                                 update="dndViewer" disabled="#{documentController.lastPage}"/> 
                <h:panelGroup style="min-width:100%;text-align: right;">
                    <p:commandButton value="Print" type="button" icon="pi pi-print">
                        <p:printer target="myImage" />
                    </p:commandButton>
                </h:panelGroup>
            </p:outputPanel>  
        </h:form>
    </h:body>
</html>
